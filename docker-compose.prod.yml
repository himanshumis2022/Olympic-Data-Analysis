version: '3'
services:
  backend:
    build: ./backend
    restart: always
    environment:
      - ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  frontend:
    build: ./frontend/web
    restart: always
    ports:
      - "80:80"
